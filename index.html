<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div id="content" class="center-block">
        <blockquote>
            <p>Keep away from people who try to belittle your ambitions. Small people always do that, but the really great make you feel that you, too, can become great.</p>
            <footer>Mark Twain</footer>
        </blockquote>
        <div>
            <button type="button" id="newquote" class="btn">New Quote</button>
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Keep%20away%20from%20people%20who%20try%20to%20belittle%20your%20ambitions.%20Small%20people%20always%20do%20that%2C%20but%20the%20really%20great%20make%20you%20feel%20that%20you%2C%20too%2C%20can%20become%20great.Mark%20Twain" target="_blank">
                <button type="button" id="tweet" class="btn">Tweet</button>
            </a>
        </div>
    </div>
    <div id="author">
        <p class="text-center">BY Hongkuan</p>
    </div>

    <!-- jQuery -->
    <script   src="js/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.js"></script>
    <!-- custom js -->
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
